global:
  scrape_interval: 15s
  evaluation_interval: 15s

  #external_labels:
  #  monitor: "uss-enterprise"

# Rules and alerts are read from the specified file(s)
rule_files:
  - alertrules.yml

# Alerting specifies settings related to the Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # Alertmanager's default port is 9093
            - alertmanager:9093

scrape_configs:
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          instance: "geordi"

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8081"]
        labels:
          instance: "geordi"

  - job_name: "traefik"
    static_configs:
      - targets: ["traefik:8082"]
        labels:
          instance: "geordi"
